<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LeetMetric</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>LeetMetric</h1>

    <!-- Mode Selection -->
    <div class="mode-selection">
      <label><input type="radio" name="mode" value="single" checked> Display Stats</label>
      <label><input type="radio" name="mode" value="compare"> Compare Users</label>
    </div>

    <!-- Single User Search Section -->
    <div id="single-user-section">
      <div class="user-container">
        <p>Enter your LeetCode username:</p>
        <div class="user-input-container">
          <input type="text" id="user-input" placeholder="Enter username here" />
          <button id="search-btn">Search</button>
        </div>
      </div>
    </div>

    <!-- Compare Users Section -->
    <div id="compare-user-section" class="hidden">
      <div class="user-container">
        <p>Enter two LeetCode usernames to compare:</p>
        <div class="user-input-container">
          <input type="text" id="user1-input" placeholder="User 1" />
          <input type="text" id="user2-input" placeholder="User 2" />
          <button id="compare-btn">Compare</button>
        </div>
      </div>
    </div>

    <!-- Single User Stats -->
    <div class="stats-container hidden">
      <div class="progress">
        <div class="progress-item">
          <div class="easy-progress circle">
            <span id="easy-label"></span>
            <p>Easy</p>
          </div>
        </div>
        <div class="progress-item">
          <div class="medium-progress circle">
            <span id="medium-label"></span>
            <p>Medium</p>
          </div>
        </div>
        <div class="progress-item">
          <div class="hard-progress circle">
            <span id="hard-label"></span>
            <p>Hard</p>
          </div>
        </div>
      </div>

      <div class="stats-cards"></div>

      <div class="card acceptance-rate-card">
        <h4>Acceptance Rate</h4>
        <div class="rate-bar-container">
          <div class="rate-bar-fill" id="acceptance-bar"></div>
        </div>
        <p id="acceptance-rate-text"></p>
      </div>
    </div>

    <!-- Compare Stats -->
    <div class="compare-result hidden">
      <div class="compare-block" id="compare-cards"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
